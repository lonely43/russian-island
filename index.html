<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta property="og:title" content="Vanilla App" />
		<meta name="description" content="Land page of VN project!" />
		<meta property="og:image" content="../public/favicon.ico" />

		<link rel="stylesheet" href="./src/assets/styles/index/index.css" />

		<link rel="icon" href="./public/VN.svg" />

		<title>Van-App</title>
	</head>

	<body>
		<noscript>You need to enable JavaScript to see full app.</noscript>

		<nav>
			<div class="container">
				<div class="nav-logo">
					<img src="public/VN.svg" alt="logo" />
				</div>

				<ul class="nav-links">
					<li><a class="link" href="">О музее</a></li>
					<li><a class="link" href="">Галерея</a></li>

					<li><a class="link" href="">Отзывы</a></li>
					<li><a class="link" href="">Контакты</a></li>
				</ul>

				<div class="burger-btn">

				<a href="" class="nav-btn btn">

			</div>

		<main>
			<div style="height: 200rem;" class="hero">

					<a class="hero-arrow">

				</div>
			</div>

			<div class="summary">
				<div class="container"></div>
			</div>

			<div class="gallery">
				<div class="container"></div>
			</div>

			<div class="price">
				<div class="container"></div>
			</div>

			<div class="feedback">
				<div class="container"></div>
			</div>

			<div class="yandex-map">
				<div class="container"></div>
			</div>

		<footer>
			<div class="container"></div>
		</footer>

		<script src="./src/scripts/index/index.js"></script>
